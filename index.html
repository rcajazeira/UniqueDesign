<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Unique Design</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login to Your Account</h2>
        <p>The faster you login, the faster we get to work.</p>
        <form>
        <input type="email" placeholder="Uniquedesign@gmail.com">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
        </form>
        <div class="OR">
          <div class="social-login"></div>
        <button class="google-btn">G</button>
        <button class="apple-btn"></button>

          </div>
          <p class="signup-text">Don’t Have An Account? <a href="#">Sign Up</a></p>
        </div>

        <div class="image-box">
          <img src="/src/imagens/unique_imagem.jpg" alt="Velcome Image">
          <div class="welcome-text">Welcome Back!</div>
        </div>

      </div>

    </div>
   
  </body>
</html>
